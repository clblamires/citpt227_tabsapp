<ion-header>
  <ion-toolbar>
    <ion-title>ParkList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let park of parks" (click)="goParkDetails(park)" class="parklist">
      <ion-thumbnail slot="start">
        <img src="assets/img/thumbs/{{ park.image }}" />
      </ion-thumbnail>
      <ion-label>
        <span>{{ park.name }}</span>
        <br>
        {{ park.state }}
      </ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>
